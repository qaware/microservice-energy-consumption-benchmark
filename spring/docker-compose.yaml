services:

  database:
    image: "postgres:15.4"
    environment:
      - POSTGRES_DB=spring
      - POSTGRES_USER=spring-db-user
      - POSTGRES_PASSWORD=spring-db-password
    ports:
      - "5432:5432"
    networks:
      - docker-net

  database-setup:
    image: flyway/flyway:10
    command: migrate
    environment:
      - FLYWAY_URL=jdbc:postgresql://database:5432/spring
      - FLYWAY_SCHEMAS=spring
      - FLYWAY_USER=spring-db-user
      - FLYWAY_PASSWORD=spring-db-password
    volumes:
      - ./kustomize/environment/local/resources/flyway:/flyway/sql/migrations
    depends_on:
      - database
    networks:
      - docker-net

  service-mock:
    image: "wiremock/wiremock:3.3.1"
    command: --container-threads=128 --port=8888
    volumes:
      - ./kustomize/environment/local/wiremock/image/files:/home/wiremock/__files
      - ./kustomize/environment/local/wiremock/image/mappings:/home/wiremock/mappings
    ports:
      - "8888:8888"
    networks:
      - docker-net

  app:
    image: "spring:latest"
    environment:
      - SAMPLE_JWKS_URL=http://service-mock:8888
      - MP_JWT_VERIFY_ISSUER=sample-issuer
      - MP_JWT_VERIFY_AUDIENCES=sample-audience
      - SPRING_DATASOURCE_JDBC_URL=jdbc:postgresql://database:5432/spring
      - SPRING_DATASOURCE_USERNAME=spring-db-user
      - SPRING_DATASOURCE_PASSWORD=spring-db-password
      - SPRING_REST_CLIENT_STEPS_URL=http://service-mock:8888
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '1.000'
          memory: 500M
        reservations:
          cpus: '0.250'
          memory: 500M
    depends_on:
      - database
      - database-setup
      - service-mock
    networks:
      - docker-net

networks:
  docker-net:
#    default driver is bridge, Green Metrics Tool cannot handle compose file with driver set
#    driver: bridge
