apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-hoverfly
spec:
  replicas: 3
  selector:
    matchLabels:
      name: nest-hoverfly
  template:
    metadata:
      labels:
        name: nest-hoverfly
    spec:
      containers:
        - name: nest-hoverfly
          image: spectolabs/hoverfly:v1.6.3
          args:
            - -webserver
            - -log-level
            - warn
            - -import
            - /simulations/jwks.json
            - -import
            - /simulations/steps.json
            - -response-body-files-path
            - /responses
          volumeMounts:
            - name: nest-hoverfly-simulations-volume
              mountPath: /simulations
              readOnly: true
            - name: nest-hoverfly-responses-volume
              mountPath: /responses
              readOnly: true
      volumes:
        - name: nest-hoverfly-simulations-volume
          configMap:
            name: nest-hoverfly-simulations
        - name: nest-hoverfly-responses-volume
          configMap:
            name: nest-hoverfly-responses
