services:
  go:
    image: "go:latest"
    build: .
    environment:
      - AUTH_JWT_JWKS_URL=http://wiremock:8888/.well-known/jwks.json
      - AUTH_JWT_EXPECTED_ISSUER=sample-issuer
      - AUTH_JWT_EXPECTED_AUDIENCE=sample-audience
      - DB_CONNECTION=postgresql://go-db-user:go-db-password@database:5432/go
      - STEPS_URL=http://wiremock:8888
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '1.000'
          memory: 500M
        reservations:
          cpus: '0.050'
          memory: 500M
    depends_on:
      - database
      - flyway
      - wiremock
    networks:
      - docker-net

  database:
    image: "postgres:15.4"
    environment:
      - POSTGRES_DB=go
      - POSTGRES_USER=go-db-user
      - POSTGRES_PASSWORD=go-db-password
    ports:
      - "5432:5432"
    networks:
      - docker-net

  flyway:
    image: flyway/flyway:10
    command: migrate
    environment:
      - FLYWAY_URL=jdbc:postgresql://database:5432/go
      - FLYWAY_SCHEMAS=go
      - FLYWAY_USER=go-db-user
      - FLYWAY_PASSWORD=go-db-password
    volumes:
      - ./test/flyway:/flyway/sql/migrations
    depends_on:
      - database
    networks:
      - docker-net

  wiremock:
    image: "wiremock/wiremock:3.3.1"
    command: --container-threads=128 --port=8888
    volumes:
      - ./test/wiremock/files:/home/wiremock/__files
      - ./test/wiremock/mappings:/home/wiremock/mappings
    ports:
      - "8888:8888"
    networks:
      - docker-net

networks:
  docker-net:
    driver: bridge
