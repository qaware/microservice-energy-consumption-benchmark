apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-database
spec:
  replicas: 1
  selector:
    matchLabels:
      name: quarkus-database
  template:
    metadata:
      labels:
        name: quarkus-database
    spec:
      containers:
        - name: quarkus-database
          image: postgres:15.4
          imagePullPolicy: "IfNotPresent"
          env:
            - name: POSTGRES_DB
              value: quarkus
          envFrom:
            - secretRef:
                name: quarkus-database-secrets
          ports:
            - containerPort: 5432
