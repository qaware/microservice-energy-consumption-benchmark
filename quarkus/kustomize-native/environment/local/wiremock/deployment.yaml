apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-wiremock
spec:
  replicas: 3
  selector:
    matchLabels:
      name: quarkus-wiremock
  template:
    metadata:
      labels:
        name: quarkus-wiremock
    spec:
      containers:
        - name: quarkus-wiremock
          image: 204306537988.dkr.ecr.eu-north-1.amazonaws.com/quarkus-wiremock:latest
          ports:
            - containerPort: 8888
