apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hoverfly
  namespace: hoverfly
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hoverfly
                port:
                  number: 8500